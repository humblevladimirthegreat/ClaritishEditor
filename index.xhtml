<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claritish Editor</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,R0lGODlhEAAQAKEAAAAAAICAgP///wAAACH/
    C05FVFNDQVBFMi4wAwEAAAAh/hFDcmVhdGVkIHdpdGggR0lNUAAh+QQBZAADACwAAAAAEAAQAAACJIyPacLtvp5kEUwYmL00i81VXK
    eNgjiioQdeqsuakXl6tIIjBQAh+QQBZAADACwAAAAAEAAQAAACIIyPacLtvp5kcb5qG85iZ2+BkyiRV8BBaEqtrKkqslEAADs=" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <textarea id="textbox" autofocus="autofocus" placeholder="type here" spellcheck="false"></textarea>
  <div id="hints-button-div"><a href="#" title="Show Hints" id="hints-button">Analyze</a></div>
  <div id="advicebox">Output of the Claritish checker goes here.</div>
  <nav>
    <span id="stats">
      version: 0.1 | 
      days: <span id="days">_</span> | 
      score: <span id="score">_</span>
    </span>
    <span id="controls">
      <span id="open">
        <input type="file" value="open" />
        <a href="#">open</a>
      </span>
      |
      <span id="download">
        <a href="#">download</a>
        <input id="filename" />
      </span> │
      <a href="#" title="About Claritish" id="about-icon">ⓘ</a>
    </span>
  </nav>
  <dialog id="about">
    <h2>Claritish Editor</h2>
    <p>Notepad that checks for the Claritish language.</p>
    <p>The source code is <a href="https://github.com/humblevladimirthegreat/ClaritishEditor">available on GitHub</a>.</p>
    <form method="dialog"><button>close</button></form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
